[application]

name="ggj17"
main_scene="res://main/main.tscn"
disable_stdout=false
boot_splash="res://icon.png"
icon="res://icon.png"

[display]

driver="GLES2"
use_vsync=false

[image_loader]

gen_mipmaps=false

[input]

ui_quit=[key(Escape)]
ui_up1=[jbutton(1, 12), key(Up)]
ui_down1=[jbutton(1, 13), key(Down)]
ui_left1=[jbutton(1, 14), key(Left)]
ui_right1=[jbutton(1, 15), key(Right)]
ui_jump1=[jbutton(1, 0), key(Kp 0)]
ui_stomp1=[jbutton(1, 2), key(Enter)]
ui_left0=[jbutton(0, 14), key(A)]
ui_right0=[jbutton(0, 15), key(D)]
ui_up0=[jbutton(0, 12), key(W)]
ui_down0=[jbutton(0, 13), key(S)]
ui_jump0=[jbutton(0, 0), key(Space)]
ui_stomp0=[key(E), jbutton(0, 2)]
ui_jump=[key(Space), jbutton(0, 0)]

[physics]

default_gravity=9.8
